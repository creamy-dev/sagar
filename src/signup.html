<link rel="stylesheet" href="commons.css">
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<title>Sign Up | bsh00t.io</title>

<style>

</style>

<div class="divmagic">
    <li><a href="/">Go Back</a></li>
    <h4 class="sign0">Sign Up</h4>
    <div class="input-field col s6 username">
        <input id="username" type="text" class="validate">
        <label for="username">Username</label>
    </div>
    <div class="input-field col s6 password">
        <input id="password" type="password" class="validate">
        <label for="password">Password</label>
    </div>
    <button onclick="signup()" class="waves-effect waves-light btn loginbutton">Sign Up</button>
    <button onclick="window.location.replace('login.html')" class="waves-effect waves-light btn altbutton">Go to Log In</button>
    <h20 class="selectable" id="error"></h20>
</div>

<style>
    #error {
        position: absolute;
        bottom: -20px;
        left: 8px;
        font-size: 13px;
    }
</style>

<script>
    async function signup() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        let data = {};
        let errorResp = "";

        try {
            data = await axios.post("/api/v1/createacc", {
                username: username,
                password: password
            }).catch(function (error) {
                errorResp = error.response.data.error;
                throw (error);
            });

            localStorage.setItem("token", data.data.token);
            window.location.href = "/";
        } catch (e) {
            document.getElementById("error").innerHTML = errorResp;
        }
    }
</script>
